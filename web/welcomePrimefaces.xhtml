<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:form>  
                        <p:growl id="messages" showDetail="true" />

                        <p:tieredMenu style="width:200px">
                            <p:submenu label="Ajax Menuitems" icon="pi pi-refresh">
                                <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save" />
                                <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax Menuitem" icon="pi pi-clone">
                                <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false" icon="pi pi-times" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Navigations" icon="pi pi-home">
                                <p:submenu label="Prime Links">
                                    <p:menuitem value="Prime" url="http://www.prime.com.tr" title="xxx" />
                                    <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
                                </p:submenu>
                                <p:menuitem value="Mobile" />
                            </p:submenu>
                        </p:tieredMenu>

                        <p:separator />

                        <p:commandButton id="dynaButton" value="Show" type="button" icon="pi pi-home" />
                        <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
                            <p:submenu label="Ajax Menuitems">
                                <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save" />
                                <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax Menuitem">
                                <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false" icon="pi pi-times" />
                            </p:submenu>
                            <p:submenu label="Navigations" icon="pi pi-home">
                                <p:submenu label="Prime Links">
                                    <p:menuitem value="Prime" url="http://www.prime.com.tr" />
                                    <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
                                </p:submenu>
                                <p:menuitem value="Mobile" />
                            </p:submenu>
                        </p:tieredMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:inputText maxlength="3">ingrese un numero </p:inputText>
                    <p:inputNumber minValue="-1000.99"  maxValue="100"></p:inputNumber>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo" />
                            <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                            <p:outputPanel id="photo">
                                <p:graphicImage name="demo/images/photocam/#{photoCamView.filename}.jpeg" rendered="#{not empty photoCamView.filename}"/>
                            </p:outputPanel>
                        </h:panelGrid>
                    </h:form>
                    <style type="text/css">
                        .ui-diagram-element {
                            border:0.1em dotted #d4e06b;    
                            width:14em; 
                            height:4em;     
                            line-height:4em;
                            text-align: center;
                        }
                    </style>


                    <p:diagram value="#{diagramBasicView.model}" style="height:400px" styleClass="ui-widget-content" />







                    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>


                    <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
                <h:form>
                    <p:mindmap value="#{mindmapView.root}" style="width: 100%;height: 600px;border: 1px solid black;">
                        <p:ajax event="select" listener="#{mindmapView.onNodeSelect}" />
                        <p:ajax event="dblselect" listener="#{mindmapView.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
                    </p:mindmap>

                    <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
                        <h:outputText id="output" value="#{minmapView.selectedNode.data}" />
                    </p:dialog> 
                </h:form>
                </p:layoutUnit>
                
            </p:layout>

        </h:body>

    </f:view>
</html>
