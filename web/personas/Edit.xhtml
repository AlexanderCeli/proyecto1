<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasEditDlg" widgetVar="PersonasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonasTitle}">
            <h:form id="PersonasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonasLabel_idpersonas}" for="idpersonas" />
                        <p:inputText id="idpersonas" value="#{personasController.selected.idpersonas}" title="#{bundle.EditPersonasTitle_idpersonas}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_idpersonas}"/>
                        <p:outputLabel value="#{bundle.EditPersonasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.EditPersonasTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{personasController.selected.apellido}" title="#{bundle.EditPersonasTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{personasController.selected.telefono}" title="#{bundle.EditPersonasTitle_telefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personasController.update}" value="#{bundle.Save}" update="display,:PersonasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
