<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasViewDlg" widgetVar="PersonasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonasTitle}">
            <h:form id="PersonasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonasLabel_idpersonas}"/>
                        <h:outputText value="#{personasController.selected.idpersonas}" title="#{bundle.ViewPersonasTitle_idpersonas}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_nombre}"/>
                        <h:outputText value="#{personasController.selected.nombre}" title="#{bundle.ViewPersonasTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_apellido}"/>
                        <h:outputText value="#{personasController.selected.apellido}" title="#{bundle.ViewPersonasTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_telefono}"/>
                        <h:outputText value="#{personasController.selected.telefono}" title="#{bundle.ViewPersonasTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
